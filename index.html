<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMxB Coming Soon</title>
  <style>
    @font-face {
      font-family: 'Intuitive';
      src: url('intuitive.ttf') format('truetype');
    }
    @font-face {
      font-family: 'AristotelicaDisplay';
      src: url('Aristotelica Display ExtraLight Trial.ttf') format('truetype');
    }

    body {
      font-family: 'AristotelicaDisplay', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #FFFFFF;
      color: #5C6F78;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    header img {
      max-width: 280px;
      margin-top: 40px;
    }

    h1 {
      font-family: 'Intuitive', sans-serif;
      color: #1695D0;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }

    .button {
      display: block;
      background-color: #1695D0;
      color: white;
      text-decoration: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s;
      font-family: 'AristotelicaDisplay', sans-serif;
    }

    .button:hover {
      background-color: #0B638C;
    }

    .corner {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: radial-gradient(circle, #5C9DBB 20%, transparent 20%), radial-gradient(circle, #5C9DBB 20%, transparent 20%);
      background-position: top left, bottom right;
      background-size: 50px 50px;
      background-repeat: no-repeat;
    }

    .corner.bottom {
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }

    .corner.top {
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="corner top"></div>
  <div class="corner bottom"></div>
  <header>
    <img src="LOGO VERTICALE PMxB.png" alt="Logo PMxB">
  </header>
  <h1>LAUNCHING SOON</h1>
  <p>Website in fase di sviluppo</p>
  <div class="buttons">
    <a href="mailto:info@pmxb.it" class="button">Contatti</a>
    <a href="tel:+39000000000" class="button">Telefono</a>
    <a href="#" class="button">Facebook</a>
    <a href="#" class="button">Instagram</a>
  </div>
</body>
</html>
